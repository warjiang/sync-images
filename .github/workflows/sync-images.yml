name: Sync images

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  sync:
    name: Sync images
    # runs-on: ubuntu-latest
    runs-on: johor
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: 'Set up skopeo'
        uses: warjiang/setup-skopeo@v0.1.3
        with:
          version: latest

      - name: 'Sync images'
        run: |
          skopeo --version
          SHELL_FOLDER=$(pwd)
          set +e
          images=$(cat $SHELL_FOLDER/images.list | grep -v '^\s*$' | grep -v '^#')
          set -e
          for line in $images; do
            echo "Start sync $line"
            echo "Sync $line done"
          done
